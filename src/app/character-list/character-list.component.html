<button type="button" (click)="show=!show">{{(show? 'Hide':'Show')}}</button>
<div class="card">
    <div class="card-header">Character's list</div>
    <ul class="list-group" *ngIf="show==true">
        <li class="list-group-item" *ngFor="let character of characters">{{character}}</li>
    </ul>
</div>
